<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./simulation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Electric simulations</title>
  </head>
  <body>
    <h3>Electric Field</h3>

    <div class="content">
      <canvas id="canvas"></canvas>
      <div class="settings">
        <button class="ripple" id="sign">+ 'Ve</button>

        <div class="slider">
          <div class="range-input">
            <input type="range" min="0" max="100" value="10" step="10" />
            <div class="value">
              <div></div>
            </div>
          </div>
        </div>

        <button class="ripple button2" id="arrow-style">
          <i class="fas fa-arrow-right"></i> Arrow
        </button>

        <button class="delete"><i class="fas fa-trash"></i></button>
      </div>
      <div class="sample-particle"></div>
    </div>

    <script src="./classes/vector.js"></script>
    <script src="./classes/particle.js"></script>
    <script src="./simulation.js"></script>
  </body>
</html>
